<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./CSS/HomePage.css">
</head>
<title>HomePage</title>


<body style="background-color: #990000">
	<div style="height: 600px;">
		<div style="text-align: center; color: white;">
			<h1>Home</h1>
			<img style="margin: auto" class="header-icon" src="./assets/t2t_logo.png" alt="logo"/>
			
			<p>Name:</p> <div id="profile-username"></div>

			<form action="DisplayServlet">
				<label for="display">Display Posts</label>
				<input type="submit" id="display" value="click" style = "background-color: #FFCC00">
			</form>
			<div id="result"></div>
		</div>
	</div>
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		function displayJSON() {
			$.ajax({
				type : "GET",
				url : "DisplayServlet",
				success : function(result) {
					var name = "<p>Name: "+ result.username + "</p>";
					
					$('#profile-username').html(name);

				},
				error: function(errorMessage) {
					$('#showing').html('ERROR');
				}
			});
	
			return false;
		}
		

	
	</script>
	

	<div class="footer">
		<a href="HomePage.html"><img class="footer-icon" src="./assets/home-icon.png" alt="home"/></a>
	    <a href="Search.html"><img class="footer-icon" src="./assets/search-icon.png" alt="search"/></a>
	    <a href="Chat.html"><img class="footer-icon" src="./assets/chat-icon.png" alt="chat"/></a>
	    <a href="Profile.html"><img class="footer-icon" src="./assets/user.png" alt="profile"/></a>
	</div>
</html>
