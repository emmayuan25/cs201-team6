<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./CSS/HomePage.css">
</head>
<title>HomePage</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$('#display')
								.click(
										function() {
											$
													.ajax({
														type : 'GET',
														url : 'DisplayServlet',
														dataType : 'JSON',
														headers : {
															Accept : "application/json",
															"Content-Type" : "application/json"
														},
														success : function(
																result) {

															var listPost = $
																	.parseJSON(result);
															var s = '';
															for (var i = 0; i < listPost.length; i++) {
																s += 'ID: '
																		+ listPost[i].postID
																		+ '<br> Username: '
																		+ listPost[i].username
																		+ '<br> Image: '
																		+ listPost[i].postImage
																		+ '<br> Text: '
																		+ listPost[i].postText
																		+ '<br> profilepic:'
																		+ listPost[i].profilePicture
																		+ '<br>';
															}
															document
																	.getElementId('result').innerHTML = s;
														}
													});
										});

					});
</script>
<body style="background-color: #990000">
	<div style="background-color: #990000; height: 600px;">
		<div style="text-align: center; color: white;">
			<h1>Navigation</h1>
			<p>Name: ${user.username}</p>

			<form action="DisplayServlet">
				<lable for="display">Display Posts</lable>
				<input type="submit" id="display" value="click">
			</form>
			<div id="result"></div>
			<ul>
				<li><a href="HomePage.html">Home</a></li>
				<img src="C:\Users\16502\Pictures\th.jpg">
				<li><a href="Search.html">Search</a></li>
				<li><a href="Chat.html">Chat</a></li>
				<li><a href="Profile.html">Profile</a></li>
				<li><a href="CreatePost.html">Create Post</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
