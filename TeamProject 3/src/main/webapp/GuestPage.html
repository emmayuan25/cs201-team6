<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guest Page</title>
<link rel="stylesheet" href="./CSS/GuestPage.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	
	function displayJSON(){
			$.ajax({
				type:'GET',
				url:'DisplayAllPostsServlet',
				dataType: 'JSON',
				success: function(result){
					var p='';
					$.each(result, function() {
					  p+=  "<div class='post'>"+
						"<img src='"+ this.postImage+"'><br>"+
					    "<div class='caption'>"+
					    	"<div class='profile'>"+
					    		"<img src='"+ this.profilePicture+"'> <p>"+this.username+"</p>"+
					    	"</div>"+
					    	"<p>"+this.postText+"</p>"+
					    "</div>"+
					    "</div>"+
					    "<br>"+
					    "<br>"+
					    "<br>";	
					});  
					$('#result').html(p);
/* 					document.getElementId('result').innerHTML= p;
 */				}
			});
		}	
			

		
	</script>
</head>
<body onload="displayJSON(); return false" >
	
		<header>
			<h1>Home</h1>
			<li><<a href="Login.html"> Login page </a></li>
		</header>
		
		<div id="result"></div>
</body>
</html>
